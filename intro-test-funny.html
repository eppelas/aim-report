<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Context Gap - Intro Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .scroll-container {
      height: 700vh;
      position: relative;
    }

    .sticky-stage {
      position: sticky;
      top: 0;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .background {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, #000, #1a1a1a, #000);
    }

    .portraits-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .human-portrait {
      position: absolute;
      left: 25%;
      transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
      transform: translateX(-100%);
      opacity: 0;
    }

    .ai-entity {
      position: absolute;
      right: 25%;
      transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
      transform: translateX(100%);
      opacity: 0;
    }

    .gap-overlay {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 1s;
      pointer-events: none;
    }

    .avalanche-overlay {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 1s;
      pointer-events: none;
    }

    .text-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
      pointer-events: none;
    }

    .text-content {
      text-align: center;
      padding: 2rem;
    }

    .text-content h1 {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 700;
      margin-bottom: 1.5rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .text-content p {
      font-size: clamp(1.2rem, 2vw, 1.5rem);
      color: #999;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1) 0.2s;
    }

    .text-content.visible h1,
    .text-content.visible p {
      opacity: 1;
      transform: translateY(0);
    }

    .scroll-indicator {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 30;
      animation: bounce 2s infinite;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .scroll-indicator.visible {
      opacity: 0.5;
    }

    @keyframes bounce {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, 10px); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @keyframes flow {
      0% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: 10; }
    }

    .ai-entity.pulse {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="scroll-container" id="scrollContainer">
    <div class="sticky-stage">
      <div class="background"></div>

      <!-- Human Portrait -->
      <div class="human-portrait" id="humanPortrait">
        <svg width="300" height="400" viewBox="0 0 300 400">
          <circle cx="150" cy="80" r="50" fill="#E85D4D" opacity="0.9"/>
          <path d="M 150 130 L 150 280 M 150 160 L 100 220 M 150 160 L 200 220 M 150 280 L 110 380 M 150 280 L 190 380" 
                stroke="#E85D4D" stroke-width="20" stroke-linecap="round" fill="none" opacity="0.9"/>
        </svg>
      </div>

      <!-- AI Entity -->
      <div class="ai-entity" id="aiEntity">
        <svg width="300" height="400" viewBox="0 0 300 400">
          <circle cx="150" cy="200" r="60" fill="none" stroke="#4D9DE8" stroke-width="2" opacity="0.6"/>
          <circle cx="150" cy="200" r="50" fill="none" stroke="#4D9DE8" stroke-width="2" opacity="0.7"/>
          <circle cx="150" cy="200" r="40" fill="none" stroke="#4D9DE8" stroke-width="2" opacity="0.8"/>
          <circle cx="150" cy="200" r="30" fill="#4D9DE8" opacity="0.3"/>
          <ellipse cx="150" cy="200" rx="80" ry="40" fill="none" stroke="#4D9DE8" stroke-width="1" opacity="0.5"/>
          <ellipse cx="150" cy="200" rx="40" ry="80" fill="none" stroke="#4D9DE8" stroke-width="1" opacity="0.5"/>
          <circle cx="150" cy="140" r="4" fill="#4D9DE8"/>
          <circle cx="150" cy="260" r="4" fill="#4D9DE8"/>
          <circle cx="210" cy="200" r="4" fill="#4D9DE8"/>
          <circle cx="90" cy="200" r="4" fill="#4D9DE8"/>
          <path d="M 150 140 L 150 100" stroke="#4D9DE8" stroke-width="1" opacity="0.6" stroke-dasharray="5,5">
            <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
          </path>
          <path d="M 150 260 L 150 300" stroke="#4D9DE8" stroke-width="1" opacity="0.6" stroke-dasharray="5,5">
            <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
          </path>
        </svg>
      </div>

      <!-- Gap -->
      <div class="gap-overlay" id="gapOverlay">
        <svg width="100%" height="100%" viewBox="0 0 1000 1000" preserveAspectRatio="none">
          <path d="M 500 0 Q 480 250 500 500 Q 520 750 500 1000" stroke="#E85D4D" stroke-width="3" fill="none" opacity="0.8"/>
          <path d="M 495 0 Q 475 250 495 500 Q 515 750 495 1000" stroke="#1a1a1a" stroke-width="10" fill="none" opacity="0.9"/>
          <path d="M 505 0 Q 525 250 505 500 Q 485 750 505 1000" stroke="#1a1a1a" stroke-width="10" fill="none" opacity="0.9"/>
          <rect x="480" y="400" width="40" height="2" fill="#E85D4D" opacity="0.6">
            <animate attributeName="y" values="400;410;400" dur="0.3s" repeatCount="indefinite"/>
          </rect>
          <rect x="480" y="600" width="40" height="2" fill="#E85D4D" opacity="0.6">
            <animate attributeName="y" values="600;590;600" dur="0.4s" repeatCount="indefinite"/>
          </rect>
        </svg>
      </div>

      <!-- Avalanche -->
      <div class="avalanche-overlay" id="avalancheOverlay">
        <svg width="100%" height="100%" viewBox="0 0 1000 1000" preserveAspectRatio="none">
          <g id="dataFlow"></g>
        </svg>
      </div>

      <!-- Text -->
      <div class="text-overlay">
        <div class="text-content" id="textContent">
          <h1 id="mainText"></h1>
          <p id="subText"></p>
        </div>
      </div>

      <!-- Scroll Indicator -->
      <div class="scroll-indicator" id="scrollIndicator">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M12 5v14m0 0l7-7m-7 7l-7-7" stroke="currentColor" stroke-width="2"/>
        </svg>
      </div>
    </div>
  </div>

  <script>
    const scenes = [
      { text: 'AI is evolving.', subtext: 'Faster. Deeper. Smarter.' },
      { text: 'Humans are reacting.', subtext: 'Slower. Overwhelmed. Adapting.' },
      { text: 'They intersect.', subtext: 'For a moment.' },
      { text: 'Then diverge.', subtext: 'Creating distance.' },
      { text: 'THE CONTEXT GAP', subtext: 'The space between capability and comprehension.' },
      { text: '11 Tectonic Shifts', subtext: 'Mapping the fracture.' },
      { text: 'This is the report.', subtext: 'Annual Report 2025/26 by AI Mindset' }
    ];

    const humanPortrait = document.getElementById('humanPortrait');
    const aiEntity = document.getElementById('aiEntity');
    const gapOverlay = document.getElementById('gapOverlay');
    const avalancheOverlay = document.getElementById('avalancheOverlay');
    const textContent = document.getElementById('textContent');
    const mainText = document.getElementById('mainText');
    const subText = document.getElementById('subText');
    const scrollIndicator = document.getElementById('scrollIndicator');
    const dataFlow = document.getElementById('dataFlow');

    // Generate avalanche particles
    for (let i = 0; i < 30; i++) {
      const x = Math.random() * 1000;
      const y = Math.random() * 1000;
      const delay = Math.random() * 2;
      const duration = 2 + Math.random() * 2;
      const symbols = ['01', '10', '11', 'AI', 'GPT', 'LLM', 'CODE'];
      
      const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
      text.setAttribute('x', x);
      text.setAttribute('y', y);
      text.setAttribute('fill', '#4D9DE8');
      text.setAttribute('font-size', '12');
      text.setAttribute('opacity', '0.3');
      text.textContent = symbols[i % symbols.length];
      
      const animTransform = document.createElementNS('http://www.w3.org/2000/svg', 'animateTransform');
      animTransform.setAttribute('attributeName', 'transform');
      animTransform.setAttribute('type', 'translate');
      animTransform.setAttribute('from', `0 -100`);
      animTransform.setAttribute('to', `0 1000`);
      animTransform.setAttribute('dur', `${duration}s`);
      animTransform.setAttribute('begin', `${delay}s`);
      animTransform.setAttribute('repeatCount', 'indefinite');
      
      const animOpacity = document.createElementNS('http://www.w3.org/2000/svg', 'animate');
      animOpacity.setAttribute('attributeName', 'opacity');
      animOpacity.setAttribute('values', '0;0.3;0');
      animOpacity.setAttribute('dur', `${duration}s`);
      animOpacity.setAttribute('begin', `${delay}s`);
      animOpacity.setAttribute('repeatCount', 'indefinite');
      
      text.appendChild(animTransform);
      text.appendChild(animOpacity);
      dataFlow.appendChild(text);
    }

    let currentScene = 0;

    function updateScene() {
      const scrollTop = window.scrollY;
      const windowHeight = window.innerHeight;
      const documentHeight = document.getElementById('scrollContainer').scrollHeight;
      const scrollProgress = Math.min(scrollTop / (documentHeight - windowHeight), 1);
      
      const sceneIndex = Math.floor(scrollProgress * scenes.length);
      const newScene = Math.min(sceneIndex, scenes.length - 1);

      if (newScene !== currentScene) {
        currentScene = newScene;
        mainText.textContent = scenes[currentScene].text;
        subText.textContent = scenes[currentScene].subtext;
        textContent.classList.remove('visible');
        setTimeout(() => textContent.classList.add('visible'), 50);
      }

      // Human position
      if (currentScene === 0) {
        humanPortrait.style.transform = 'translateX(-100%)';
        humanPortrait.style.opacity = '0';
      } else if (currentScene === 1) {
        humanPortrait.style.transform = 'translateX(-20%)';
        humanPortrait.style.opacity = '1';
      } else if (currentScene === 2) {
        humanPortrait.style.transform = 'translateX(0%)';
        humanPortrait.style.opacity = '1';
      } else if (currentScene >= 3) {
        humanPortrait.style.transform = 'translateX(20%)';
        humanPortrait.style.opacity = '1';
      }

      // AI position
      if (currentScene === 0) {
        aiEntity.style.transform = 'translateX(100%)';
        aiEntity.style.opacity = '0';
        aiEntity.classList.add('pulse');
      } else if (currentScene === 1) {
        aiEntity.style.transform = 'translateX(20%)';
        aiEntity.style.opacity = '1';
        aiEntity.classList.remove('pulse');
      } else if (currentScene === 2) {
        aiEntity.style.transform = 'translateX(0%)';
        aiEntity.style.opacity = '1';
      } else if (currentScene >= 3) {
        aiEntity.style.transform = 'translateX(-20%)';
        aiEntity.style.opacity = '1';
      }

      // Gap
      gapOverlay.style.opacity = currentScene >= 4 ? scrollProgress : '0';

      // Avalanche
      avalancheOverlay.style.opacity = currentScene >= 5 ? scrollProgress * 0.5 : '0';

      // Scroll indicator
      if (currentScene < scenes.length - 1) {
        scrollIndicator.classList.add('visible');
      } else {
        scrollIndicator.classList.remove('visible');
      }
    }

    window.addEventListener('scroll', updateScene);
    updateScene();
  </script>
</body>
</html>
