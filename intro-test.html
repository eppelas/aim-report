<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Context Gap - Intro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #EDDFCC;
      color: #1a1a1a;
      overflow-x: hidden;
    }

    .scroll-container {
      height: 800vh;
    }

    .scene {
      position: sticky;
      top: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .svg-container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .svg-container img {
      width: auto;
      height: 100%;
      max-width: 100%;
      object-fit: contain;
      transform-origin: center center;
    }

    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 2rem;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .content.visible {
      opacity: 1;
    }

    h1 {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #E85D4D;
    }

    p {
      font-size: clamp(1.2rem, 2vw, 1.5rem);
      color: #666;
    }
  </style>
</head>
<body>
  <div class="scroll-container" id="scrollContainer">
    <div class="scene" id="scene">
      <div class="svg-container" id="svgContainer">
        <img src="art/Generated Image from Fusara AI.svg" alt="Human silhouette" id="mainSvg" />
      </div>
      <div class="content" id="content">
        <h1>THE CONTEXT GAP</h1>
        <p>Between capability and comprehension</p>
      </div>
    </div>
  </div>

  <script>
    const svgContainer = document.getElementById('svgContainer');
    const content = document.getElementById('content');
    const scrollContainer = document.getElementById('scrollContainer');

    function updateScroll() {
      const scrollTop = window.scrollY;
      const windowHeight = window.innerHeight;
      const docHeight = scrollContainer.scrollHeight;
      const scrollPercent = scrollTop / (docHeight - windowHeight);
      
      // Scene 1 (0-25%): Close-up portrait
      if (scrollPercent < 0.25) {
        const sceneProgress = scrollPercent / 0.25;
        svgContainer.style.transform = `scale(${2.5 - sceneProgress * 0.5})`;
      }
      
      // Scene 2 (25-50%): Zoom out
      else if (scrollPercent < 0.5) {
        const sceneProgress = (scrollPercent - 0.25) / 0.25;
        svgContainer.style.transform = `scale(${2 - sceneProgress * 1})`;
      }
      
      // Scene 3 (50-75%): Turn to camera
      else if (scrollPercent < 0.75) {
        const sceneProgress = (scrollPercent - 0.5) / 0.25;
        svgContainer.style.transform = `scale(1) rotateY(${sceneProgress * 15}deg)`;
      }
      
      // Scene 4 (75-100%): Show text
      else {
        const sceneProgress = (scrollPercent - 0.75) / 0.25;
        svgContainer.style.transform = `scale(${1 - sceneProgress * 0.3}) translateY(${sceneProgress * 20}%)`;
        content.classList.add('visible');
      }
    }

    window.addEventListener('scroll', updateScroll);
    updateScroll();
  </script>
</body>
</html>
