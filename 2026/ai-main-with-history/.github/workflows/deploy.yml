name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './2026/ai-main-with-history/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./2026/ai-main-with-history
      
      - name: Build
        run: npm run build
        working-directory: ./2026/ai-main-with-history
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./2026/ai-main-with-history/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
