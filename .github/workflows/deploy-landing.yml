name: Deploy Landing 2026

on:
  push:
    branches:
      - feature/landing-2026
    paths:
      - 'landing-2026/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-landing"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        working-directory: ./landing-2026
        run: npm install
        
      - name: Build
        working-directory: ./landing-2026
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./landing-2026/dist
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
