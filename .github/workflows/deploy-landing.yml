name: Deploy Both Sites

on:
  push:
    branches:
      - main
      - feature/landing-2026

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install main site dependencies
        run: npm install
        
      - name: Build main site
        run: npm run build
        
      - name: Install landing dependencies
        working-directory: ./landing-2026
        run: npm install
        
      - name: Build landing
        working-directory: ./landing-2026
        run: npm run build
        
      - name: Prepare deployment folder
        run: |
          mkdir -p _site
          cp -r dist/* _site/
          cp -r public/* _site/
          mkdir -p _site/landing
          cp -r landing-2026/dist/* _site/landing/
          touch _site/.nojekyll
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
